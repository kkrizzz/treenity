<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VideoScroll</title>
  <style>
      video {
          object-fit: cover;
          width: 100vw;
          height: 100vh;
          position: fixed;
          top: 0;
          left: 0;
      }
  </style>
</head>
<body style="height: 10000px;" id="body">
<video playsinline muted preload="" id="video">
<!--  <source src="solarea-pack.webm" type="video/webm">-->
  <source src="solarea-pack.mp4" type="video/mp4">
</video>
<script>
  const video = document.getElementById('video');
  const body = document.getElementById('body');
  body.onscroll = function onscroll(evt) {
    const percent = window.pageYOffset / evt.target.activeElement.clientHeight;
    console.log(percent);
    window.requestAnimationFrame(() => {
      video.currentTime = 35 * percent;
    });
  };
</script>
</body>
</html>
